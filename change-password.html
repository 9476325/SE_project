<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Password - Exam Portal</title>
  <style>
    /* Background */
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #7F00FF, #E100FF); /* soft gradient */
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Card */
    .card {
      background: #fff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      width: 350px;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    .card h2 {
      margin-bottom: 20px;
      color: #444;
    }

    /* Form inputs */
    .form-group {
      text-align: left;
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      font-size: 14px;
      color: #555;
      margin-bottom: 5px;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 10px;
      outline: none;
      font-size: 14px;
      transition: 0.3s;
    }

    .form-group input:focus {
      border-color: #7d5fff;
      box-shadow: 0 0 5px rgba(125,95,255,0.5);
    }

    /* Button */
    .btn {
      margin-top: 10px;
      background: linear-gradient(135deg, #7d5fff, #5a3fff);
      color: #fff;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    /* Popup modal */
    .popup {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      visibility: hidden;
      opacity: 0;
      transition: 0.3s;
    }

    .popup.active {
      visibility: visible;
      opacity: 1;
    }

    .popup-content {
      background: #fff;
      padding: 25px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      animation: popIn 0.5s ease;
    }

    .popup-content h3 {
      margin: 0 0 15px;
      color: #333;
    }

    .popup-content button {
      background: #7d5fff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .popup-content button:hover {
      background: #5a3fff;
    }

    /* Animations */
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    @keyframes popIn {
      from {transform: scale(0.7); opacity: 0;}
      to {transform: scale(1); opacity: 1;}
    }
  </style>
</head>
<body>

  <!-- Change Password Card -->
  <div class="card">
    <h2>Change Password</h2>
    <form id="changeForm">
      <div class="form-group">
        <label for="newId">New ID</label>
        <input type="text" id="newId" placeholder="Enter new ID" required>
      </div>
      <div class="form-group">
        <label for="oldPass">Old Password</label>
        <input type="password" id="oldPass" placeholder="Enter old password" required>
      </div>
      <div class="form-group">
        <label for="newPass">New Password</label>
        <input type="password" id="newPass" placeholder="Enter new password" required>
      </div>
      <div class="form-group">
        <label for="confirmPass">Confirm New Password</label>
        <input type="password" id="confirmPass" placeholder="Confirm new password" required>
      </div>
      <button type="submit" class="btn">Save Changes</button>
    </form>
  </div>

  <!-- Popup Modal -->
  <div class="popup" id="popup">
    <div class="popup-content">
      <h3>Password Changed Successfully âœ…</h3>
      <button onclick="closePopup()">OK</button>
    </div>
  </div>

  <script>
    const form = document.getElementById("changeForm");
    const popup = document.getElementById("popup");

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      const newPass = document.getElementById("newPass").value;
      const confirmPass = document.getElementById("confirmPass").value;

      if(newPass !== confirmPass){
        alert("New Password and Confirm Password do not match!");
        return;
      }

      popup.classList.add("active");
    });

    function closePopup(){
      popup.classList.remove("active");
      form.reset();
    }
  </script>

</body>
</html>
