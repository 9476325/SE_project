<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <h1>Welcome to Exam Sphere</h1>
  <style>
h1 {
      font-family: Arial, Helvetica, sans-serif;
      font-size: 40px;
      color: aliceblue;
      margin: 20px 0; /* ✅ upar aur niche thoda gap */
      text-align: center;
    }


    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #7F00FF, #E100FF);;
      /* background: linear-gradient(135deg, #74ebd5, #ACB6E5); */
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      width: 350px;
      text-align: center;
    }
    .logo {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }
    .logo img {
      width: 150px;
      height: 150px;
    }
    .toggle-buttons {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }
    .toggle-buttons button {
      flex: 1;
      padding: 10px;
      margin: 0 5px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      background: #eee;
      transition: background 0.3s;
    }
    .toggle-buttons button.active {
      background: #74ebd5;
      color: white;
    }
    form {
      display: none;
    }
    form.active {
      display: block;
    }
    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }
    .form-group label {
      font-size: 14px;
      display: block;
      margin-bottom: 5px;
    }
    .form-group input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .error {
      color: red;
      font-size: 12px;
      display: none;
    }
    button.login-btn {
      width: 100%;
      padding: 10px;
      background: #74ebd5;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button.login-btn:hover {
      background: #4fc3c6;
    }
    .signup-link {
      margin-top: 15px;
      font-size: 14px;
    }
    .signup-link a {
      color: #74ebd5;
      font-weight: bold;
      text-decoration: none;
    }
    .signup-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- ✅ Centered Logo -->
    <div class="logo">
      <img src="logo2.jpg" alt="Logo">
    </div>

    <!-- Toggle Buttons -->
    <div class="toggle-buttons">
      <button id="studentBtn" class="active">Student</button>
      <button id="adminBtn">Admin</button>
    </div>

    <!-- Student Form -->
    <form id="studentForm" class="active">
      <div class="form-group">
        <label for="studentId">Student ID</label>
        <input type="text" id="studentId">
        <span class="error" id="studentIdError">Please enter Student ID</span>
      </div>
      <div class="form-group">
        <label for="studentPass">Password</label>
        <input type="password" id="studentPass">
        <span class="error" id="studentPassError">Please enter Password</span>
      </div>
      <button type="submit" id="studentLoginBtn" class="login-btn">Login</button>

      <!-- ✅ Student Sign Up Link -->
      <div class="signup-link">
        Don't have an account? <a href="student-signup.html">Sign Up</a>
      </div>
    </form>

    <!-- Admin Form -->
    <form id="adminForm">
      <div class="form-group">
        <label for="adminId">Admin ID</label>
        <input type="text" id="adminId">
        <span class="error" id="adminIdError">Please enter Admin ID</span>
      </div>
      <div class="form-group">
        <label for="adminPass">Password</label>
        <input type="password" id="adminPass">
        <span class="error" id="adminPassError">Please enter Password</span>
      </div>
      <button type="submit" id="adminLoginBtn" class="login-btn">Login</button>

      <!-- ✅ Admin Sign Up Link -->
      <div class="signup-link">
        Don't have an account? <a href="admin-signup.html">Sign Up</a>
      </div>
    </form>
  </div>

  <script>
    // Toggle logic
    const studentBtn = document.getElementById("studentBtn");
    const adminBtn = document.getElementById("adminBtn");
    const studentForm = document.getElementById("studentForm");
    const adminForm = document.getElementById("adminForm");

    studentBtn.addEventListener("click", () => {
      studentBtn.classList.add("active");
      adminBtn.classList.remove("active");
      studentForm.classList.add("active");
      adminForm.classList.remove("active");
    });

    adminBtn.addEventListener("click", () => {
      adminBtn.classList.add("active");
      studentBtn.classList.remove("active");
      adminForm.classList.add("active");
      studentForm.classList.remove("active");
    });

    // Student Login Validation
    document.getElementById("studentLoginBtn").addEventListener("click", (e) => {
      e.preventDefault();
      const id = document.getElementById("studentId").value.trim();
      const pass = document.getElementById("studentPass").value.trim();
      const idError = document.getElementById("studentIdError");
      const passError = document.getElementById("studentPassError");

      idError.style.display = "none";
      passError.style.display = "none";

      if (id === "" && pass === "") {
        alert("Enter input credentials");
      } else if (id === "") {
        idError.style.display = "block";
      } else if (pass === "") {
        passError.style.display = "block";
      } else {
        // ✅ Direct redirect without alert
        window.location.href = "student-home.html";
      }
    });

    // Admin Login Validation
    document.getElementById("adminLoginBtn").addEventListener("click", (e) => {
      e.preventDefault();
      const id = document.getElementById("adminId").value.trim();
      const pass = document.getElementById("adminPass").value.trim();
      const idError = document.getElementById("adminIdError");
      const passError = document.getElementById("adminPassError");

      idError.style.display = "none";
      passError.style.display = "none";

      if (id === "" && pass === "") {
        alert("Enter input credentials");
      } else if (id === "") {
        idError.style.display = "block";
      } else if (pass === "") {
        passError.style.display = "block";
      } else {
        // ✅ Direct redirect without alert
        window.location.href = "admin-home.html";
      }
    });
  </script>
</body>
</html>
