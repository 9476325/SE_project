


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Signup | Welcome to ExamSphere portal</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #7F00FF, #E100FF);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      color: #fff;
    }

    header {
      text-align: center;
      padding: 20px;
      font-size: 2.2em;
      font-weight: bold;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.4);
    }

    .form-container {
      background: rgba(255,255,255,0.1);
      border-radius: 15px;
      padding: 40px 30px;
      width: 350px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      backdrop-filter: blur(8px);
      animation: float 3s ease-in-out infinite;
      margin: auto;
    }

    .form-container h2 {
      margin-bottom: 25px;
      font-size: 1.8em;
      color: #fff;
    }

    .form-container input {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      outline: none;
    }

    .form-container button {
      width: 95%;
      padding: 12px;
      margin-top: 15px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      background: #ff7eb3;
      color: white;
      transition: background 0.3s;
    }

    .form-container button:hover {
      background: #ff4f81;
    }

    .form-container .login-link {
      margin-top: 15px;
      font-size: 0.9em;
    }

    .form-container .login-link a {
      color: #ffe57f;
      font-weight: bold;
      text-decoration: none;
      transition: color 0.3s;
    }

    .form-container .login-link a:hover {
      color: #fff;
      text-decoration: underline;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    footer {
      text-align: center;
      padding: 15px;
      font-size: 0.9em;
      background: rgba(0,0,0,0.2);
      width: 100%;
    }
  </style>
</head>
<body>

  <header>Welcome to ExamSphere portal<br/>
    Admin Signup</header>

  <div class="form-container">
    <h2>Create Account</h2>
    <form onsubmit="return signupAdmin()">
      <input type="text" id="fullname" placeholder="Full Name" required>
      <input type="text" id="adminId" placeholder="Admin ID" required>
      <input type="email" id="email" placeholder="Email ID" required>
      <input type="password" id="password" placeholder="Password" required>
      <input type="password" id="confirmpassword" placeholder="Confirm Password" required>
      <button type="submit">Sign Up</button>
    </form>
    <div class="login-link">
      Already have an account? <a href="index.html">Login</a>
    </div>
  </div>

  <footer>
    &copy; 2025 Online Exam Portal | All Rights Reserved
  </footer>

  <script>
    function signupAdmin() {
      const pass = document.getElementById("password").value;
      const confirmPass = document.getElementById("confirmpassword").value;

      if (pass !== confirmPass) {
        alert("Passwords do not match!");
        return false;
      }
      
      // âœ… Redirect after successful signup
      window.location.href = "admin-home.html";
      return false; 
    }
  </script>
</body>
</html>
