<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Details -Wellcome to ExamSphere portal</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #7F00FF, #E100FF);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      color: #333;
    }

    header {
      background: rgba(255, 255, 255, 0.9);
      padding: 20px;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      color: #444;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px;
    }

    .card {
      background: #fff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      width: 700px;
      text-align: left;
    }

    .card h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #2575fc;
    }

    .details {
      margin-bottom: 20px;
    }

    .details p {
      font-size: 1.1rem;
      margin: 10px 0;
    }

    .search-section {
      margin: 20px 0;
      text-align: center;
    }

    .search-section input {
      width: 70%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
    }

    .search-section button {
      display: block;
      margin: 10px auto;
      padding: 12px 20px;
      width: 60%;
      border: none;
      border-radius: 10px;
      background: #2575fc;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    .search-section button:hover {
      background: #6a11cb;
    }

    .buttons {
      display: flex;
      justify-content: space-around;
      margin: 20px 0;
    }

    .buttons button {
      padding: 12px 25px;
      border: none;
      border-radius: 10px;
      background: #2575fc;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    .buttons button:hover {
      background: #6a11cb;
    }

    .change-password {
      text-align: center;
      margin-top: 25px;
    }

    .change-password button {
      padding: 12px 25px;
      border: none;
      border-radius: 10px;
      background: #ff5722;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    .change-password button:hover {
      background: #e64a19;
    }

    footer {
      background: rgba(255, 255, 255, 0.9);
      padding: 15px;
      text-align: center;
      font-size: 0.9rem;
      color: #444;
      box-shadow: 0 -4px 6px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <header>ExamSphere portal - Admin Panel</header>

  <main>
    <div class="card">
      <h2>Admin Details</h2>
      <div class="details">
        <p><strong>Name:</strong> Rohan Das</p>
        <p><strong>Employee ID:</strong> EMP12345</p>
        <p><strong>Email:</strong> rohan.admin@example.com</p>
      </div>

      <div class="search-section">
        <input type="text" placeholder="Enter Student Roll No to Search">
        <button>Search Student</button>
      </div>

      <div class="buttons">
        <button onclick="location.href='question-manage.html'">Add Question</button>
        <button onclick="location.href='question-manage.html'">Remove Question</button>
      </div>
      <br/>
        <br/><br/>
        <br/>

      <div class="change-password">
        <button onclick="location.href='change-password.html'">Change Password</button>
        <br/>
        <br/>
        
        <div>
  <button 
    style="padding:12px 25px;
           font-size:16px;
           font-family:Poppins, sans-serif;
           font-weight:600;
           color:#fff;
           background:linear-gradient(135deg,#6a11cb,#2575fc);
           border:none;
           border-radius:10px;
           cursor:pointer;
           box-shadow:0 4px 10px rgba(0,0,0,0.2);
           transition:all 0.3s ease;"
    onmouseover="this.style.transform='scale(1.1)'"
    onmouseout="this.style.transform='scale(1)'">
    ✏️ Edit Profile
  </button></div>
      </div>
    </div>
  </main>

  <footer>
    &copy; 2025 Online Exam Portal | Admin Panel
  </footer>
</body>
</html>
